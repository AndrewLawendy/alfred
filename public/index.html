<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#131313" />

    <!-- Primary Meta Tags -->
    <title>Alfred — Your own wardrobe stylist</title>
    <meta name="title" content="Alfred — Your own wardrobe stylist" />
    <meta
      name="description"
      content="Alfred helps you pick your day outfit, out of a predefined set of shirts, pants and jackets depending on the weather"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="Alfred — Your own wardrobe stylist" />
    <meta
      property="og:description"
      content="Alfred helps you pick your day outfit, out of a predefined set of shirts, pants and jackets depending on the weather"
    />
    <meta property="og:image" content="%PUBLIC_URL%/icons/alfred-metatag.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta
      property="twitter:title"
      content="Alfred — Your own wardrobe stylist"
    />
    <meta
      property="twitter:description"
      content="Alfred helps you pick your day outfit, out of a predefined set of shirts, pants and jackets depending on the weather"
    />
    <meta
      property="twitter:image"
      content="%PUBLIC_URL%/icons/alfred-metatag.png"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/icons/browserconfig.xml"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
